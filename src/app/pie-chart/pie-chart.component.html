<ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="pieChartData"
  [doughnut]="isDoughnut"
  [labels]="true"
  (select)="onSelect($event)">

  <!-- Personnalisation du tooltip d'affichage du nom / nombre total de médailles -->
  <ng-template #tooltipTemplate let-model="model">
      <p>{{model.name}}</p>
      <p>🏅 {{model.value}}</p>
  </ng-template>

</ngx-charts-pie-chart>
