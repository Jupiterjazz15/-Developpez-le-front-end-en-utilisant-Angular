<ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="pieData"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)">
</ngx-charts-pie-chart>

<!-- Pour l'attribut [scheme] j'ai du fournir un objet de type de données Color. L'objet Color à lui-même une clé dont la vlauer valeur est de type de données  ScaleType -->
